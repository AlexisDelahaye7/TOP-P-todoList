<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <script src="./main.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <nav>
        <div id="default-projects">
            <button id="project-homepage">
                <span class="material-symbols-outlined">apps</span>
                <span>Homepage</span>
            </button>
        </div>
        <div id="user-projects">
            <h2>Projects</h2>
            <button id="project-add">
                <span class="material-symbols-outlined">add</span>
                <span id="add-project">Add Project</span>
            </button>
        </div>
    </nav>
    <div id="container">
        <h2>All tasks</h2>
        <button id="task-add">
            <span class="material-symbols-outlined">add</span>
            <span>Add task</span>
        </button>

        <form id="task-add-form" class="hidden">
            <span class="material-symbols-outlined cancel">cancel</span>
            <input type="text" id="task-name" placeholder="Your new task...">
            <textarea id="task-description" placeholder="Description..."></textarea>
            <input type="date" id="task-date">
            <select name="task-priority">
                <option value="" disabled="" selected="">-- Priority --</option>
                <option value="Low">Low</option>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
            </select>
            <button id="form-submit">Create new task</button>
        </form>

        <div id="container-content"></div>
    </div>
    <footer>
        <span id="motto">a project from The Odin Project Curriculum</span>
    </footer>
</body>
</html>
